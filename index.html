        /* កំណត់ Font គោល */
        body {
            font-family: 'Poppins', 'Battambang', sans-serif;
            /* Background មានចលនាไล่ระดับสี */
            background: linear-gradient(-45deg, #a8c0ff, #3f2b96, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animation សម្រាប់ Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .koulen { font-family: 'Koulen', cursive; }
        .battambang { font-family: 'Battambang', cursive; }

        /* Animation សម្រាប់ Card */
        .card-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s 0.2s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        #cv-page {
             opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation សម្រាប់ប៊ូតុងម្ដងមួយៗ */
        .animated-link {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* Animation ពន្លឺជុំវិញរូបភាព Profile */
        .profile-pulse {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        }
    </style>
</head>

        // ពេលចុចប៊ូតុង CV
        cvButton.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            cvPage.classList.remove('hidden');
            // Scroll to top
            window.scrollTo(0, 0);
        });

        // ពេលចុចប៊ូតុងត្រឡប់ក្រោយ
        backButton.addEventListener('click', () => {
            cvPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
        });
    </script>
