        const mainPage = document.getElementById('main-page');
        const cvPage = document.getElementById('cv-page');
        const cvButton = document.getElementById('cv-button');
        const backButton = document.getElementById('back-button');

        // ពេលចុចប៊ូតុង CV
        cvButton.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            cvPage.classList.remove('hidden');
            // Scroll to top
            window.scrollTo(0, 0);
        });

        // ពេលចុចប៊ូតុងត្រឡប់ក្រោយ
        backButton.addEventListener('click', () => {
            cvPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
        });

        // --- កូដថ្មីសម្រាប់ Slider ---
        const sliderTrack = document.getElementById('slider-track');
        const sliderDotsContainer = document.getElementById('slider-dots');
        const slides = sliderTrack.children;
        const totalSlides = slides.length;
        let currentIndex = 0;

        // បង្កើត Dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.classList.add('slider-dot', 'w-3', 'h-3', 'bg-gray-400', 'rounded-full', 'cursor-pointer', 'transition-colors');
            sliderDotsContainer.appendChild(dot);
        }
        const dots = sliderDotsContainer.children;

        function updateSlider() {
            // រំកិល Track
            sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update dots
            for (let i = 0; i < totalSlides; i++) {
                dots[i].classList.remove('active');
            }
            dots[currentIndex].classList.add('active');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        }

        // ចាប់ផ្តើម Slider ដំបូង
        updateSlider();

        // កំណត់ពេលអោយវាផ្លាស់ប្តូររៀងរាល់ 3 វិនាទី
        setInterval(nextSlide, 3000); // 3000ms = 3 seconds
        // --- ចប់កូដថ្មី ---
